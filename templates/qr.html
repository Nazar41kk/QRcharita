<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>QR checkpoint</title>
</head>
<body>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
    
        if (id >= 1 && id <= 5) {
            localStorage.setItem("checkpoint_" + id, "done");
        }
    
        // редирект на главную, прогресс уже сохранён
        window.location.href = "/";
    </script>

<p>Načítám...</p>

</body>
</html>
