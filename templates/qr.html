<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>QR checkpoint</title>
</head>
<body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (id >= 1 && id <= 4) {
        localStorage.setItem("checkpoint_" + id, "done");
    }

    // после сохранения прогресса редирект на главную
    window.location.href = "/";
</script>

<p>Načítám...</p>

</body>
</html>
